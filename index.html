<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.AAL DESIGN | 본질에 집중하는 디자인 파트너</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        black: '#030303',
                        dark: '#080808',
                        gold: '#B89B5E', 
                        goldLight: '#E5D5B5',
                        grayText: '#E0E0E0',
                        muted: '#777777'
                    },
                    fontFamily: {
                        sans: ['"Inter"', '"Pretendard"', 'sans-serif'],
                        serif: ['"Playfair Display"', '"Apple SD Gothic Neo"', 'serif'],
                    },
                    animation: {
                        'ken-burns': 'kenburns 40s ease-in-out infinite alternate',
                        'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        kenburns: {
                            '0%': { transform: 'scale(1)' },
                            '100%': { transform: 'scale(1.1)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes shine { 
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        
        .text-gold-gradient {
            background: linear-gradient(135deg, #8B7344 0%, #CDBE9A 25%, #A68B55 50%, #E5D5B5 75%, #8B7344 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% auto;
            animation: shine 12s linear infinite;
            display: inline-block;
        }
        
        body { 
            background-color: #030303; 
            color: #E0E0E0; 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
            word-break: keep-all;
            line-height: 1.6;
        }

        .grain-overlay::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0; 
            opacity: 0.01;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }

        #root {
            position: relative;
            z-index: 10;
        }

        .text-balance { text-wrap: balance; }
        
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: #030303; }
        ::-webkit-scrollbar-thumb { background: #B89B5E; border-radius: 10px; }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }

        .heading-hero {
            font-size: clamp(1.8rem, 8vw, 4.5rem);
            line-height: 1.25;
            letter-spacing: -0.04em;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react/jsx-runtime": "https://esm.sh/react@^19.2.3/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="grain-overlay">
    <div id="root"></div>
    <!-- index.tsx is automatically imported by the environment -->
</body>
</html>
